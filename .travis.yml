language: generic 
sudo: required
services:
  - docker

before_install:
  - docker build -t rakesha/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true rakesha/docker-react npm run test -- --coverage

deploy:
  edge: true
  provider: "elasticbeanstalk"
  region: "us-east-2"
  app: "docker-react"
  env: "DockerReact-env-1"
  bucket_name: "elasticbeanstalk-us-east-2-675770412962"
  bucket_path: "docker-react"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key:
    secure: "$AWS_SECRET_KEY"

